<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;李思思</span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <!-- 左侧首页 -->
            <div class="level01 active">
                <a href="./main_count.html" target="main_frame">
                    <i class="iconfont icon-yidiandiantubiao04"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="level01">
                <a href="#">
                    <i class="iconfont icon-icon-article"></i>
                    <span>文章管理</span>
                    <b class="iconfont icon-arrowdownl"></b>
                </a>
            </div>
            <ul class="level02">
                <!-- 左侧 文章列表 -->
                <li><a href="./article_list.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <!-- 左侧 发表文章 -->
                <li><a href="./article_release.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <!-- 左侧 文章类别管理 -->
                <li><a href="./article_category.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
                </li>
            </ul>

            <div class="level01"><a href="./comment_list.html" target="main_frame">
                <i class="iconfont icon-comment"></i>
                <span>评论管理</span>
            </a>
        </div>
            <div class="level01" id="user"><a href="./user.html" target="main_frame">
                <i class="iconfont icon-user"></i>
                <span>个人中心</span>
            </a>
        </div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" onclick="$('#user').trigger('click')" target="main_frame">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
            <!-- 右侧添加iframe，默认src指向首页图表页面main_count.html -->
            <iframe name="main_frame" src="main_count.html" frameborder="0" width="100%" height="100%"></iframe>
        </div>
    </div>
    <!-- 引入http.js文件 -->
    <script src="./libs/http.js"></script>
    <script>
        //入口函数
        $(function () {
            //一进到后台的首页,就应该获取登录的管理员的个人信息,显示在页面上
            //原生js发送sjax请求
            // 如何把token带来
            //    var xhr = XMLHttpRequest();
            //    //设置请求头
            //    xhr.setRequestHeader('Authorization','localStorage.getItem')
            //    xhr.open('get','ttp://localhost:8080/api/v1/admin/user/info');
            //    xhr.onload = function(){
            //        console.log(xhr.response);
            //    }
            //    xhr.send();

            //一进到后台的首页,就应该获取登录的管理员的个人信息,显示在页面上
            //1.1 发送ajax请求,获取个人信息
            // 1.2 个人呢信息显示在页面上
            $.ajax({
                type: 'get',
                // url:'http://localhost:8080/api/v1/admin/user/info',
                url: BigNew.user_info,
                // headers:{
                //     'Authorization':localStorage.getItem('token')
                // },
                success: function (backData) {
                    //console.log(backData);
                    if (backData.code == 200) {
                        $('.user_info>span').text('欢迎' + backData.data.nickname);
                        $('.user_info>img').attr('src', backData.data.userPic);
                        $('.user_center_link>img').attr('src', backData.data.userPic);
                    }
                }
            });
            //退出登录
            $('.logout').on('click', function (e) {
                e.preventDefault();
                if (confirm('确定退出吗?')) {
                    // 删除token
                    localStorage.removeItem('token');
                    // 跳转登录页面
                    window.location.href = './login.html'
                }
            });
            //三:左侧一级菜单(首页,文章管理,评论管理,个人中心)设置点击事件. 
            $('div.level01').on('click', function () {
                //3.1 当前点击的这个一级菜单添加active类,其他的兄弟一级菜单移除这个active类
                $(this).addClass('active').siblings('div').removeClass('active');
                //3.2 判断一下当前点击的是否是"文章管理"这个一级菜单. 
                if ($(this).index() == 1) {
                    //二级菜单ul 显示就隐藏,隐藏就显示
                    $('ul.level02').slideToggle();
                    //小尖尖(b标签)要做cs动画(实际上就是添加/移除一个类rotate0)
                    $(this).find('b').toggleClass('rotate0');

                    //首页你要明白给谁注册的事件:
                    //第一个二级菜单(文章列表)里面的a标签,转成dom对象,触发他的单击事件. 
                    //a标签的dom元素的单击事件, 不仅会触发单击事件,还会触发超链接
                    //触发超链接就会用iframe标签打开这个超链接对应的页面
                    //触发单击事件,会事件冒泡,那不就相当于触发了她的父亲也就是li标签的单击事件吗
                    //那不就有了选中的文字颜色了吗?
                    $('ul.level02>li:eq(0)>a')[0].click();
                }
            })

            //四:左侧二级菜单(文章列表,发表文章,文章类别管理)点击事件的. 
            $('ul.level02>li').on('click', function () {
                //当前点击的二级菜单添加active类,其他的兄弟二级菜单移除这个类. 
                $(this).addClass('active').siblings('li').removeClass('active');

                //待解决的需求:
                //点击一级菜单 "文章管理" 默认选中二级菜单 "文章列表"
                //有2种做法:
                //一个简单
                //一个难一点
            })

        });
    </script>
</body>
