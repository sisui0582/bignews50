<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 新增 删除按钮弹出模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 隐藏域:用来保存 编辑的的 序号 -->
                        <input type="hidden" name="" id="categoryId">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input class="form-control" id="message-text"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="btnCancel" data-dismiss="modal">取消</button>
                    <button type="button" id="btnAddOrEdit" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 模块引擎 -->
    <script id="art_cat" type="text/html">
     {{each data v}}
     <tr>
        <td>{{ v.name }}</td>
        <td>{{ v.slug }}</td>
        <td class="text-center">
            <a href="javascript:void(0);" data-toggle="modal" data-target="#myModal" class=" btn btn-info btn-xs" data-id="{{ v.id }}">编辑</a>
            <a href="javascript:void(0)" class="btn btn-danger btn-xs delete" data-id="{{ v.id }}"">删除</a>
        </td>
    </tr>
     {{/each}}
    </script>
    <!-- 引入http.js文件 -->
    <script src="./libs/http.js"></script>
    <script>
        //   入口函数
        $(function () {
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backData) {
                    console.log(backData);
                    var resHtml = template('art_cat', backData);
                    $('.category_table>tbody').html(resHtml);
                }
            });
            //到底是新增分类按钮 / 编辑按钮 来弹出弹出模态框
            // show.bs.modal 这个事件是在模态框显示的时候立即触发
            //如果是通过点击某个作为触发器的元素,则此元素通过事件的 relatedTarget 属性进行访问
            // 给模态框注册事件
            $('#myModal').on('show.bs.modal', function (e) {
                console.log(e.relatedTarget);//通过这个就能获得是谁弹出的模态框
                if (e.relatedTarget === $('#xinzengfenlei')[0]) {
                    //点击分类弹出
                    $('#myModalLabel').text('新增分类');
                    $('#btnAddOrEdit').text('新增').addClass('btn-success').removeClass('btn-primary');
                } else {
                    $('#myModalLabel').text('编辑分类');
                    $('#btnAddOrEdit').text('编辑').addClass('btn-primary').removeClass('btn-success');

                    //编辑的第一步
                    //把需要的编辑的当前这一行的文章名称和类名  显示在模态框中
                    $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text().trim());
                    $('#message-text').val($(e.relatedTarget).parent().prev().text().trim());
                    $('#categoryId').val($(e.relatedTarget).attr('data-id'));
                }
            });
            //给模态框中的 新增/编辑 按钮点击事件
            $('#btnAddOrEdit').on('click', function () {
                //判断点击的是新增还是编辑 
                if ($(this).hasClass('btn-success')) {
                    // 获取用户输入的新增的名称与类别
                    var categoryName = $('#recipient-name').val().trim();
                    var categorySlug = $('#message-text').val().trim();
                    if (categoryName == "" || categorySlug == "") {
                        alert('输入不能为空');
                        return;
                    }
                    // 发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_add,
                        data: {
                            name: categoryName,
                            slug: categorySlug
                        },
                        success: function (backData) {
                            if (backData.code == 201) {
                                console.log(backData);
                                alert('新增成功');
                                // 刷新页面
                                window.location.reload();
                                //隐藏模态框
                                $('$myModal').modal('hide');
                                // 清空模态框的内容
                                $('#recipient-name').val("");
                                $('#message-text').val("");
                            }
                        }
                    })
                } else {
                    //编辑
                    //alert（'点的是编辑'）
                    // 笔编辑的第二步
                    // 1.获取 要编辑的 文章类别 的名称和别名
                    var categoryName = $('#recipient-name').val().trim();
                    var categorySlug = $('#message-text').val().trim();
                    var categoryId = $('#categoryId').val().trim();
                    //2.发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_edit,
                        data: {
                            id: categoryId,
                            name: categoryName,
                            slug: categorySlug
                        },
                        success: function (backData) {
                            //console.log(backData);
                            if (backData.code == 200) {
                                //3.编辑成功后从新加载 隐藏模态框
                                alert('修改成功');
                                window.location.reload();
                                $('$myModal').modal('hide');
                            }
                        }
                    })
                }
            });
            // 删除按钮点击事件
            // 委托
            $('tbody').on('click', '.delete', function () {
                $.ajax({
                    type: 'post',
                    url: BigNew.category_delete,
                    data: {
                        id: $(this).attr('data-id'),
                    },
                    success: function (backData) {
                        if (backData.code == 204) {
                            alert('删除成功');
                            window.location.reload();
                        } else {
                            alert(backData.msg);
                        };
                    }
                })
            });
            // 点击取消按钮 清空模态框里的内容
            $('#btnCancel').on('click',function(){
                $('#recipient-name').val("");
                $('#message-text').val("");
            })
        })

    </script>
</body>

</html>
